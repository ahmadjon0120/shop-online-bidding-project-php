<body>

    <div id="header"></div>

                
    <div class="card text-center">
        <div class="card-body">
            <h2>Maintenance</h2>
            <h5>Process Auction Items and Generate Report</h5>
          <button class="btn btn-primary" onclick="processAuctionItems()">Process Auction Items</button>
          <button class="btn btn-success" onclick="generateReport()">Generate Report</button>
        </div>
      </div>

      
      <div id="report"></div>
    
    
</body>
</html>


<script>
function processAuctionItems() {
    // Create an XMLHttpRequest object
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "process_auction_items.php", true);

    // Define the function to handle the response
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = xhr.responseText;
            // Display the response on the web page
            alert(response);
        }
    };

    // Send the request
    xhr.send();
}




function generateReport() {
    // Create an XMLHttpRequest object
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "generate_report.php", true);

    // Define the function to handle the response
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = xhr.responseText;
            // Display the response on the web page
            document.querySelector("#report").innerHTML = response;
        }
    };

    // Send the request
    xhr.send();
}






</script>




<script>
  function deleteItem(itemNumber) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'delete_item.php?itemNumber=' + itemNumber, true);

      xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                  var response = xhr.responseText;
                  alert(response); // Display the response message
                  // You may also want to refresh the report after deleting the item
                  generateReport()
              } else {
                  alert('An error occurred while deleting the item.');
              }
          }
      };

      xhr.send();
  }
</script>
