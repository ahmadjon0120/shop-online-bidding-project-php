<script>
  function checkLoginStatus() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "check_login_status.php", true);
  
      xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
              var response = xhr.responseText;
              if (response === "logged_in") {
                  // The user is logged in, you can perform actions accordingly.
                  // alert("User is logged in");
              } else {
                  // The user is not logged in, you can redirect to the login page or take other actions.
                  // alert("You are not logged in");
                  window.location.href = "login.htm";
              }
          }
      };
  
      xhr.send();
  }
  
  // Call the function to check login status when the page loads
  checkLoginStatus();
  </script>
